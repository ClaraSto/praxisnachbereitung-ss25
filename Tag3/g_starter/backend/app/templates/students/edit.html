<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial; }
      body { margin: 0; padding: 2rem; background: #f3f4f6; }
      .card { max-width: 800px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.05); }
      h1 { margin-top: 0; }
      form { margin-top: 1rem; display: flex; flex-direction: column; gap: .9rem; }
      label { display:block; font-size: .9rem; margin-bottom: .1rem; }
      input { width: 100%; padding: .35rem .55rem; border-radius: 8px; border: 1px solid #d1d5db; }
      button { padding: .45rem .9rem; border-radius: 999px; border: none; background: #2563eb; color: white; cursor: pointer; align-self: flex-start; }
      button:hover { background: #1d4ed8; }
      a { color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Studierende bearbeiten</h1>
      <p>Matrikel {{ student.matrikel }} – {{ student.vorname }} {{ student.nachname }}</p>

      <form method="post" action="/students/{{ student.student_id }}/edit">
        <input type="hidden" name="return_to" value="/students" />
        <label>
          Matrikel
          <input type="text" name="matrikel" value="{{ student.matrikel }}" required />
        </label>
        <label>
          Vorname
          <input type="text" name="vorname" value="{{ student.vorname }}" required />
        </label>
        <label>
          Nachname
          <input type="text" name="nachname" value="{{ student.nachname }}" required />
        </label>
        <label>
          Studiengang
          <input type="text" name="programme" value="{{ student.programme }}" required />
        </label>
        <label>
          Semester
          <input type="number" name="semester" min="1" max="12" value="{{ student.semester }}" required />
        </label>
        <button type="submit">Änderungen speichern</button>
      </form>

      <p style="margin-top:1rem;"><a href="/students">&larr; Zurück zur Übersicht</a></p>
    </div>
  </body>
</html>
