<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial; }
      body { margin: 0; padding: 2rem; background: #f3f4f6; }
      .card { max-width: 1100px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.05); }
      h1 { margin-top: 0; }
      form { margin-top: 1rem; display: flex; flex-wrap: wrap; gap: .9rem; align-items: flex-end; }
      label { display:flex; flex-direction: column; gap: .2rem; font-size: .9rem; }
      input, select, textarea { width: 220px; padding: .35rem .55rem; border-radius: 8px; border: 1px solid #d1d5db; }
      input.short { width: 120px; }
      textarea { width: 100%; min-height: 60px; }
      .full-row { width: 100%; }
      button { padding: .45rem .9rem; border-radius: 999px; border: none; background: #2563eb; color: white; cursor: pointer; }
      button:hover { background: #1d4ed8; }
      table { border-collapse: collapse; width: 100%; margin-top: 1.5rem; }
      th, td { border: 1px solid #e5e7eb; padding: .6rem .7rem; text-align: left; font-size: .9rem; }
      th { background: #f9fafb; }
      nav { margin-bottom: 1.5rem; }
      nav a { margin-right: 1rem; padding: .5rem 1rem; background: #e5e7eb; border-radius: 8px; text-decoration: none; color: #374151; }
      nav a:hover { background: #d1d5db; }
    </style>
  </head>
  <body>
    <div class="card">
      <nav>
        <a href="/assignments">Ausleihverwaltung</a>
        <a href="/devices">Geräte verwalten</a>
      </nav>

      <h1>Geräte verwalten</h1>
      
      <h3>Neues Gerät hinzufügen</h3>
      <form method="post" action="/add_device">
        <input type="hidden" name="return_to" value="/devices" />
        <label>
          Seriennummer
          <input class="short" type="number" name="device_nr" required />
        </label>
        <label>
          Gerätetyp
          <input name="device_type_id" required>
        </input>
        </label>
        <label>
          Standort
          <input name="location_id" required>
        </input>
        </label>
        <label class="full-row">
          Notizen (optional)
          <textarea name="note"></textarea>
        </label>
        <div class="full-row">
          <button type="submit">Gerät hinzufügen</button>
        </div>
      </form>

      <h3>Geräteliste</h3>
      <table>
        <thead>
          <tr>
            <th>Seriennummer</th>
            <th>Gerätetyp</th>
            <th>Standort</th>
            <th>Notizen</th>
          </tr>
        </thead>
        <tbody>
          {% for d in devices %}
            <tr>
              <td>{{ d.serial_number }}</td>
              <td>{{ d.device_name }}</td>
              <td>{{ d.location_name }}</td>
              <td>{{ d.note or '—' }}</td>
            </tr>
          {% else %}
            <tr>
              <td colspan="4"><em>Keine Geräte vorhanden.</em></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
